<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Linear Programming Solver</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="{{ url_for('static', filename='img/LP.ico')}}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/font.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tooltip.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/scrollbar.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/forms.css') }}"
    />
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </head>
  <body>
    <div class="main">
      <div>
        <h1>Solved {{ obj_func }}.</h1>
        <img
          src="{{ url_for('static', filename='img/LP.png') }}"
          alt="LP"
          height="100px"
        />
        <div class="centered">
          <h2>exact solution: {{solution}}</h2>
        </div>
        <div class="centered">
          <h2>rounded solution: {{rounded_solution}}</h2>
        </div>
        <table>
          <tr>
            <th>variable</th>
            <th>value</th>
            <th>rounded</th>
          </tr>
          {% for key, value in variables.items() %}

          <tr>
            <td>{{ key }}</td>
            <td>{{ value[0] }}</td>
            <td>{{ value[1] }}</td>
          </tr>

          {% endfor %}
        </table>

        <br />

        <img
          src="{{img_path}}"
          alt="graph"
          width="500px"
          class="big_img"
          id="graph_img"
          onload="offloadImg('graph_img')"
        />

        <h2>Constraints:</h2>

        <div class="constraints traceback centered">
          <h2>{{_constraints}}</h2>
        </div>

        <a class="back container" href="../">
          <span
            class="span_img"
            onmouseover="hoverDrawer('1')"
            onmouseleave="unhoverDrawer('1')"
            id="col-1-1"
          >
            <img
              src="{{ url_for('static', filename='img/arrow.png') }}"
              height="50"
              width="50"
              class="image"
              alt="T"
            />
          </span>
          <span
            onmouseover="hoverDrawer('1')"
            onmouseleave="unhoverDrawer('1')"
            id="col-2-1"
          >
            <h2>back</h2>
          </span>
          <span
            class="span_img"
            onmouseover="hoverDrawer('1')"
            onmouseleave="unhoverDrawer('1')"
            id="col-3-1"
          ></span>
        </a>
      </div>
    </div>
  </body>
</html>
